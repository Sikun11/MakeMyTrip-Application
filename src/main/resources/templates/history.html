<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
      body{
         
         /* overflow: hidden; */
         background-size: cover;
         background-position: center;
         font-family: "Open Sans", sans-serif;
      }
   </style>

</head>
<body th:style="|background-image: url('@{/img/hero.jpg}')|">
<div class="header">
   <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid pt-3 pb-3" >
        <div style="padding-left: 7rem;">
         <a class="navbar-brand" style="font-size: 2rem;" href="">Make<span style="color: yellow;">My</span>Trip</a>
        </div>

        
        <div class="d-flex" style="padding-right: 6rem;">
         <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto" style="font-size: 1rem;">
              
              <li class="nav-item"style="padding-left: 1rem;">
                <a class="nav-link" th:href="@{/}">HOME</a>
              </li>
              <li class="nav-item"style="padding-left: 1rem;">
                <a class="nav-link" th:href="@{/book}">BOOK TICKET</a>
              </li>
              <li class="nav-item"style="padding-left: 1rem;">
                <a class="nav-link" th:href="@{/history}">BOOKING HISTORY</a>
              </li>
              <li class="nav-item" style="padding-left: 1rem;" >
                <a class="nav-link" th:href="@{/check}">CHECK TICKET STATUS</a>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
    </nav>
</div>

<div class="container  text-center " id="hero">
    <div class="container-history mt-5">
		
		<h1 style="color: white;padding-bottom: 3rem;padding-top: 2rem;">View Tickets</h1>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Ticket Id</th>
					<th>Status</th>
					<th>Train Num</th>
					<th>Passenger Name</th>
					<th>DOB</th>
					<th>Gender</th>
					<th>DOJ</th>
					<th>source</th>
					<th>Destination</th>
					

				</tr>
			</thead>
			<tbody>
				<tr th:each="t : ${tickets}">
					<td th:text="${t.tktId}"></td>
					<td th:text="${t.tktStatus}"></td>
					<td th:text="${t.trainNum}"></td>
					<td th:text="${t.name}"></td>
					<td th:text="${t.dob}"></td>
					<td th:text="${t.gender}"></td>
					<td th:text="${t.doj}"></td>
					<td th:text="${t.source}"></td>
					<td th:text="${t.destination}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>








   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
