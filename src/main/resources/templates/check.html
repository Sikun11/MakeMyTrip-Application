<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
      body{
        
         overflow: hidden;
         background-size: cover;
         background-position: center;
         font-family: "Open Sans", sans-serif;
      }
   </style>

</head>
<body th:style="|background-image: url('@{/img/hero.jpg}')|">
<div class="header">
   <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid pt-3 pb-3" >
        <div style="padding-left: 7rem;">
         <a class="navbar-brand" style="font-size: 2rem;" href="">Make<span style="color: yellow;">My</span>Trip</a>
        </div>

        
        <div class="d-flex" style="padding-right: 6rem;">
         <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto" style="font-size: 1rem;">
              
              <li class="nav-item"style="padding-left: 1rem;">
                <a class="nav-link" th:href="@{/}">HOME</a>
              </li>
              <li class="nav-item"style="padding-left: 1rem;">
                <a class="nav-link" th:href="@{/book}">BOOK TICKET</a>
              </li>
              <li class="nav-item"style="padding-left: 1rem;">
                <a class="nav-link" th:href="@{/history}">BOOKING HISTORY</a>
              </li>
              <li class="nav-item" style="padding-left: 1rem;" >
                <a class="nav-link" th:href="@{/check}">CHECK TICKET STATUS</a>
              </li>
            </ul>
            
          </div>
        </div>
      </div>
    </nav>
</div>

<div class="container-fluid" style="padding-top: 15rem;">
    <div class="row">
        <div class="col-5" style="padding-left: 10rem;">
            <div class="container">
                <form th:object="${id}" th:action="@{/checking}" th:method="post">
                    <div class="form-group">
                        <h4 style="color: white;font-size: 1.9rem;padding-bottom: 1.5rem;">Please Find Your Ticket Info</h4>
                        <input type="text" placeholder="Enter Ticket ID" th:field="*{tktId}" style="width: 100%;height: 40px;" required>
                    </div>
                    
                    <div class="form-actions pt-4">
                        <input id="submit" class="btn btn-success" type="submit" value="BookTicket" />
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>
</div>








   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
